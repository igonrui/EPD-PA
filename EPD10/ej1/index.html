<html>
    <head>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/gallery.js"></script>
        <!-- Magnific Popup core CSS file -->
        <link rel="stylesheet" href="css/magnific-popup.css">
        <!-- Magnific Popup core JS file -->
        <script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
        <title>Galería de imágenes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            $(document).ready(function () {
                $('.popup-gallery').magnificPopup({
                    delegate: 'a',
                    type: 'image',
                    tLoading: 'Loading image #%curr%...',
                    mainClass: 'mfp-img-mobile',
                    gallery: {
                        enabled: true,
                        navigateByImgClick: true,
                        preload: [0, 1] // Will preload 0 - before current, and 1 after the current image
                    },
                    image: {
                        tError: '<a href="%url%">La imagen #%curr%</a> no se ha podido cargar.',
                        titleSrc: function (item) {
                            return item.el.attr('title') + '<small>by Irene González Ruiz & Ander Lakidain de Arriba</small>';
                        }
                    }
                });
            });
        </script>
    </head>
    <body>
        <h1>Galer&iacute;a de im&aacute;genes</h1>
        <p>Haz clic en cualquier imagen para abrir la galería</p>
        <div class="popup-gallery">
            <a href="img/1.jpg" title="Home"><img src="img/1.jpg" width="75" height="75"></a>
            <a href="img/2.jpg" title="Dawn"><img src="img/2.jpg" width="75" height="75"></a>
            <a href="img/3.jpg" title="Sky"><img src="img/3.jpg" width="75" height="75"></a>
            <a href="img/4.jpeg" title="City"><img src="img/4.jpeg" width="75" height="75"></a>
            <a href="img/5.jpg" title="Orion Nebula"><img src="img/5.jpg" width="75" height="75"></a>
        </div>
    </body>
</html>
