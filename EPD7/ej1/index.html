<html>
    <head>
        <script type="text/javascript">
            function myFunction() {
                var lado1 = prompt("Lado 1 del triangulo");
                var lado2 = prompt("Lado 2 del triangulo");
                var angulo = prompt("Angulo que forman entre ellos");
                if (lado1 != null && lado2 != null && angulo != null) {
                    document.write(areaTriangulo(lado1, lado2, angulo).toFixed(2)); //funcion tofixed para mostrarlo con 3 decimales
                }
            }
            function areaTriangulo(lado1, lado2, angulo) {
                angulo = (angulo*Math.PI) / 180;
                var area = (lado1 * lado2 * Math.sin(angulo))/2;
                return area;
            }
        </script>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1>Cálculo del área de un triángulo</h1>
        <button onclick="myFunction()">Calcular</button>
    </body>
</html>
